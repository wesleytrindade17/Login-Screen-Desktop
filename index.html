<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI login - Template</title>
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <div class="main">
      <div class="container1">
        <div class="logo">
          <p class="ui-logo">UI Login</p>
        </div>
        <div class="titulo">
          <h1>Bem vindo, Jo√£o</h1>
          <p class="sub">Insira seu email e senha para fazer login</p>
        </div>
        <form id="form" class="form">
          <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Insira seu email" />
            <i id="icon2" onclick="eyeClick()" class=""></i>
            <!--<i class="fa-solid fa-circle-check"></i>//-->
            <small>Mensagem de Erro</small>
          </div>

          <div class="form-control">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              placeholder="Insira sua senha"
            />
            <i id="icon" onclick="eyeClick()" class=""></i>
            <!--<i <i onclick="eyeClick()" class="fa-solid fa-circle-check"></i>//-->
            <small>Mensagem de Erro</small>
          </div>

          <div class="lemb-esq">
            <div class="checkbox">
              <input type="checkbox" class="checkbox-box" />
              <p class="Lembrar">Lembrar login</p>
            </div>
            <p class="re_senha">Recuperar senha</p>
          </div>

          <button class="button-entrar" type="submit">Entrar</button>
          <button class="button-criar" type="submit">Criar conta</button>
        </form>
      </div>
      <div class="container2">
        <img src="img/imagem.jpg" alt="imagem" />
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/021e83338f.js"
      crossorigin="anonymous"
    ></script>
    <script src="./JavaScript.js"></script>
  </body>
</html>
